{% extends "base.html" %}

{% block content %}
<h2> New post </h2>

<form action="/view" method="post">
  <label>
    <input type="text" name="subject" value ="{{subject}}"/>
  </label>
  <br> <br>
  <label>
    <input type="text" name="content" value = "{{content}}"/>
  </label>
  <input type="submit" value="Make a new post"/> <br> <br>
  <font color="red"> {{error}} </font>
</form>

{% endblock %}
